name: Daily Rebuild

on:
  schedule:
    # Runs at 6 AM UTC every day (adjusts for YouTube uploads)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cloudflare Pages Deploy Hook
        run: |
          curl -X POST "${{ secrets.CLOUDFLARE_DEPLOY_HOOK }}"
